<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>RPG - Dragon Repeller</title>
        <link rel="stylesheet" href="style.css"
    </head>

    <body>
    <div id="game">

        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat" style=" margin-left: 20px;">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat" style=" margin-left: 20px;">Gold: <strong><span id="goldText">500</span></strong></span>
        </div>

        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight the dragon</button>
            <button id="button4" style="display: none">More</button>
            <button id="button5" style="display:none">Back to the store.</button>
        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.</div>
        </div>
    </div>

    <script src="script.js"></script>

    </body>
</html>
