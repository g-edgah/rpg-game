<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>RPG - Dragon Repeller</title>
        <link rel="stylesheet" href="style.css"
        <link rel="icon" href="/favicon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
    <div id="game">

        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat" style=" margin-left: 20px;">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat" style=" margin-left: 20px;">Gold: <strong><span id="goldText">100</span></strong></span>
        </div>

        <div id="controls">
            <button class="controlButton" id="button1">Go to store</button>
            <button class="controlButton" id="button2">Go to cave</button>
            <button class="controlButton" id="button3">Fight the dragon</button>
            <button class="controlButton" id="button4" >Inventory</button>
            <button class="controlButton" id="button5" style="display:none">Back to the store.</button>
        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName">the big one</span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth">1000</span></strong></span>
        </div>

        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>

    <script src="vanilla.js"></script>

    </body>
</html>
